# This workflow has been replaced by semantic-release.yml
# The old date-based tagging approach has been migrated to SemVer
# Please use conventional commits for automated releases:
# - feat: for new features (minor version bump)
# - fix: for bug fixes (patch version bump)  
# - BREAKING CHANGE: for breaking changes (major version bump)
# 
# This file is kept for reference but the workflow is disabled
name: legacy-release

on:
  workflow_dispatch:
    # Only manual trigger for emergency use

jobs:
  legacy-release:
    runs-on: ubuntu-latest
    if: false  # Disabled - use semantic-release.yml instead
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - run: |
          TAG="v$(date +'%d%m%Y')-$(echo ${{ github.sha }} | cut -c1-8)"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
        id: set-tag

      - uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          tag: ${{ steps.set-tag.outputs.tag }}

